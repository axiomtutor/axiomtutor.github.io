<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axiom Tutor GitHub</title>

  <style>
    :root {
      --primary-color: #007acc;
      --background-light: #f8f9fa;
      --background-white: #ffffff;
      --text-color: #333;
      --accent-light: #e9ecef;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-light);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: var(--background-white);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    section {
      margin-bottom: 2.5rem;
    }

    h2 {
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid var(--accent-light);
      padding-bottom: 0.3rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--accent-light);
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 6px;
      transition: background 0.3s;
    }

    li:hover {
      background: #dbe5f1;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: inherit;
      margin: 0 0.5rem;
    }
  </style>
</head>

<body>

<header>
  <h1>Axiom Tutor GitHub Page</h1>
</header>

<main>
  <section>
    <h2>Projects</h2>
    <ul>
      <li><a href="https://axiomtutor.github.io/acira">A Course in Real Analysis ... in Marimo!</a></li>
    </ul>
  </section>

  <section>
    <h2>YouTube Playlists</h2>
    <ul>
      <li><a href="https://www.youtube.com/playlist?list=PLcwjc2OQcM4toj7goLuBNg3lqWheujLjY">A Course in Real Analysis</a></li>
      <li><a href="https://www.youtube.com/playlist?list=PLcwjc2OQcM4t0iNqMka93HCM4I2HWyNgp">A Course in Discrete Mathematics</a></li>
    </ul>
  </section>
</main>

<footer>
  <p>
    <a href="https://github.com/axiomtutor">GitHub Account</a> |
    <a href="https://youtube.com/@AxiomTutor">YouTube Channel</a>
  </p>
</footer>

</body>
</html>
